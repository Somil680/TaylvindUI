    <h2>👉🏿Volume Slider</h2>
    <p>
        Continuous sliders allow users to set and select a value along a subjective range.</p>
<div class="slider-box">
<div class="slider">
    <input type="range"id="input-range" min="0" max="100"  
    value="5o" oninput="rangevalue()" >
    </div>
<div class="slider-value">50</div>
</div>
